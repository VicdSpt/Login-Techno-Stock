<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="contGlobal">
        
        <div class="panneauGauche">

            <h1><strong>Techno</strong> Stock</h1>

            <form class="formBloc">

                <h3>Identifiez Vous</h3>

                <div class="formGroupe">
                    <label for="user">User</label>
                    <input type="text" required maxlength="16" id="user">
                </div>

                <div class="formGroupe">
                    <label for="password">Password</label>
                    <input type="text" required maxlength="16" id="password">
                </div>

                <div class="formGroupe">
                    <input type="submit" value="LOGIN" class="buttonSub">
                </div>

                <div class="mdpPerdu">
                    <a href="#">Password Lost ?</a>
                </div>

            </form>
        </div>

        <div class="panneauDroit">
            <div class="illustration">
                <img src="illustration.svg" alt="illustration" class="image">
            </div>
            <h2>Conquer the sky !</h2>
        </div>

    </div>
    
</body>
</html>

<script>
    
    const input_fields = document.querySelectorAll('input');

for (let i = 0; i < input_fields.length; i++){

    let field = input_fields[i];

    field.addEventListener('input', function(e){

        if(e.target.value != ""){
            e.target.parentNode.classList.add('animation');
        } else if (e.target.value == ""){
            e.target.parentNode.classList.remove('animation')
        }

    })

}

</script>
